<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daily UI | #001 - Sign Up</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/LoginPage.css" />
  </head>
  <body class="align">
    <div class="grid align__item">
      <div class="register">
        <img src="./bilder/logo.png" class="logoImg" />
        <h2>Sign Up</h2>

        <form action="" method="post" class="form">
          <div class="form__field">
            <input type="username" placeholder="Insert your username" />
          </div>
          <div class="form__field">
            <input type="email" placeholder="info@mailaddress.com" />
          </div>

          <div class="form__field">
            <input type="password" placeholder="••••••••••••" />
          </div>

          <div class="form__field">
            <input type="submit" value="Sign Up" />
          </div>
        </form>

        <p>Already have an accout? <a href="loginPage.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
